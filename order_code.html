    <h2 class="header2">
        <strong>Заполните форму</strong>
    </h2>
    <form>
        <div class="col-6">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Ваше имя</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="FIO" id="inputName" placeholder="Введите ваше имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPhone" class="col-sm-2 col-form-label">Телефон</label>
                <div class="col-sm-10">
                    <input type="phone" class="form-control" id="inputPhone" placeholder="+7">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="Count" class="col-sm-2 col-form-label">Количество приборов</label>
                <div class="col-sm-10">
                    <input type="number" min="0" step="1" class="form-control" id="inputPhone">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Ваш адрес</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Введите ваш адрес">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Payment" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Оплата наличными
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Payment" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Оплата картой
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Заполнить форму</button>
                    <!-- <a class="btn btn-primary" href="#" >Заполнить форму</a> -->
                </div>
            </div>
        </div>
    </form>
